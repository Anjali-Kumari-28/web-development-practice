<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>cold coffee</li>
  <li>hotcoffee</li>

</ol>  
<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>coldcoffee</li>
  <li>hotcoffee</li>
</ul>  
<h2>A Description List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
  <dt>tea</dt>
  <dd>- hot ilaichi tea</dd>
  <dt>coffee</dt>
  <dd>- dark cold coffee</dd>
</dl>
</body>
</html>
